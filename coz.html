<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculations Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">JavaScript Calculations</h1>
        <p>This webpage allows you to perform calculations using two number inputs. The calculations include arithmetic, comparison, and logical operations.</p>
        <div class="form-group">
            <label for="num1">Enter first number:</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label for="num2">Enter second number:</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <button class="btn btn-primary" onclick="performCalculations()">Calculate</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        function performCalculations() {
            // JavaScript Variables
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            
            // JavaScript Outputs
            var results = '';
            
            // Arithmetic Operations
            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num1 / num2;
            
            // Comparison Operations
            var isEqual = (num1 == num2);
            var isGreater = (num1 > num2);
            
            // Logical Operations
            var andOperation = (num1 > 0 && num2 > 0);
            var orOperation = (num1 > 0 || num2 > 0);
            
            // Generating output
            results += '<h3>Arithmetic Operations</h3>';
            results += '<p>Sum: ' + sum + '</p>';
            results += '<p>Difference: ' + difference + '</p>';
            results += '<p>Product: ' + product + '</p>';
            results += '<p>Quotient: ' + quotient + '</p>';
            
            results += '<h3>Comparison Operations</h3>';
            results += '<p>Are the numbers equal? ' + isEqual + '</p>';
            results += '<p>Is the first number greater than the second? ' + isGreater + '</p>';
            
            results += '<h3>Logical Operations</h3>';
            results += '<p>Both numbers positive? ' + andOperation + '</p>';
            results += '<p>At least one number positive? ' + orOperation + '</p>';
            
            // Displaying results
            document.getElementById('results').innerHTML = results;
        }
    </script>
    <footer class="text-center mt-4">
        <p>Source: <a href="https://www.w3schools.com" target="_blank">w3schools.com</a></p>
    </footer>
</body>
</html>
